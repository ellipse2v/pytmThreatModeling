<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrammes de Menaces Navigables - {{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        .diagram-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .svg-container {
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .svg-container svg {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .navigation-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .back-button, .legend-toggle-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-width: 200px;
            z-index: 1000;
        }
        .legend.hidden {
            display: none;
        }
        .legend-header {
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }
        .legend-content {
            padding: 8px;
        }
        .breadcrumb {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="svg-container">
            {{ svg_content|safe }}
        </div>

        <div class="navigation-ui">
            {% if parent_link %}
                <a href="{{ parent_link }}" class="back-button">← Retour</a>
            {% endif %}
            <button class="legend-toggle-btn" onclick="toggleLegend()">Légende</button>
        </div>

        <div class="breadcrumb">
            {% for name, link in breadcrumb %}
                {% set levels_up = (breadcrumb|length - 1) - loop.index0 %}
                {% set prefix = '../' * levels_up %}
                <a href="{{ prefix }}{{ link }}">{{ name }}</a>{% if not loop.last %} &gt; {% endif %}
            {% endfor %}
        </div>

        <div class="legend hidden" id="legend">
            <div class="legend-header">Légende</div>
            <div class="legend-content">
                {{ legend_html|safe }}
            </div>
        </div>
    </div>

    <script>
        function toggleLegend() {
            const legend = document.getElementById('legend');
            legend.classList.toggle('hidden');
        }
    </script>
</body>
</html>
