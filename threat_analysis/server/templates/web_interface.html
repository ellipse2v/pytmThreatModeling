<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Model Editor</title>
    <link rel="stylesheet" href="/static/css/codemirror.min.css">
    <link rel="stylesheet" href="/static/css/theme/material.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/split.min.js"></script>
    <script src="/static/js/svg-pan-zoom.min.js"></script>
    <script src="/static/js/codemirror/codemirror.min.js"></script>
    <script src="/static/js/codemirror/markdown.min.js"></script>
</head>
<body>

    <div class="header">
        <h1>Threat Model Editor <span style="font-size: 0.6em; color: #555;">- {{ model_name }}</span></h1>
        <div class="button-group">
            <button onclick="document.getElementById('loadFileInput').click()">Load Model (.md)</button>
            <input type="file" id="loadFileInput" accept=".md" style="display: none;" onchange="loadMarkdownFile(event)">
            <button onclick="saveMarkdown()">Save Model (.md)</button>
            <button onclick="exportFile('svg')">Export SVG</button>
            <button onclick="exportFile('diagram')">Export Diagram (HTML)</button>
            <button onclick="exportFile('report')">Export Report (HTML)</button>
            <button onclick="exportAllFiles()">Export All (ZIP)</button>
        </div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div id="split-container" class="container">
        <div id="editor-split" class="editor-pane">
            <textarea id="markdown-editor" placeholder="Enter your threat model in Markdown here..."></textarea>
        </div>
        <div id="preview-split" class="preview-container">
            <div id="svg-container">
                <div id="svg-wrapper"></div>
                <div id="zoom-controls">
                    <button onclick="panZoomInstance.zoomIn()">+</button>
                    <button onclick="panZoomInstance.zoomOut()">-</button>
                    <button onclick="panZoomInstance.reset()">&#8635;</button>
                </div>
            </div>
            <div id="legend-container"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>

</body>
</html>
