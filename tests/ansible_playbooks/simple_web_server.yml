---
- name: Setup a simple web server
  hosts: webservers
  become: yes

  tasks:
    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Start Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

    - name: Allow HTTP traffic on port 80
      ansible.builtin.ufw:
        rule: allow
        port: '80'
        proto: tcp
        comment: 'Allow HTTP traffic'

    - name: Allow HTTPS traffic on port 443
      ansible.builtin.ufw:
        rule: allow
        port: '443'
        proto: tcp
        comment: 'Allow HTTPS traffic'

    - name: Deploy a simple index.html
      ansible.builtin.copy:
        content: "<h1>Welcome to your Ansible-deployed Web Server!</h1>"
        dest: /var/www/html/index.html
        mode: '0644'
